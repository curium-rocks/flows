name: Release Charts
on:
  workflow_call:
    inputs:
      charts_dir:
        type: string
        required: false
        default: helm
        description: 'Path to the directory with the helm charts'
      runs-on:
        type: 'string'
        required: false
        default: '["ubuntu-latest"]'
        description: string of a JSON array describing the run target.
jobs:
  release:
    name: 'Publish to Github Pages'
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    steps:
      - name: Checkout
        uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030
        with:
          fetch-depth: 0 # need full history for chart releaser to detect changes and release charts
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.9.1
      - name: Add Helm Repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add k8s-at-home https://k8s-at-home.com/charts
          helm repo add groundhog2k https://groundhog2k.github.io/helm-charts/
          helm repo add psa https://bryopsida.github.io/psa-restricted-patcher/
          helm repo update
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@main
        env:
          CR_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          charts_dir: ${{ inputs.charts_dir }}